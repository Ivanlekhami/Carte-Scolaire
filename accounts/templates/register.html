{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="mt-5 mb-5 shadow bg-dark">
        <h1 class="text-center text-white p-4">Créer un compte</h1>
        <h3 class="text-center text-danger mb-3">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </h3>
        <form method="POST">
            {% csrf_token %}
            <p class="text-center">
                <label for="username" class="text-white">Nom d'utilisateur</label> <br>
                <input id="username" type="text" name="username" placeholder="Votre identifiant" required>
            </p>
            <p class="text-center">
                <label for="firstname" class="text-white">Nom</label> <br>
                <input id="firstname" type="text" name="firstname" placeholder="Votre nom">
            </p>
            <p class="text-center">
                <label for="lastname" class="text-white">Prénom</label> <br>
                <input id="lastname" type="text" name="lastname" placeholder="Votre prénom">
            </p>
            <p class="text-center">
                <label for="email" class="text-white">Adresse Email</label> <br>
                <input id="email" type="email" name="email" placeholder="Adresse Email" required>
            </p>
            <p class="text-center">
                <label for="password" class="text-white">Mot de passe</label> <br>
                <input id="password" type="password" name="password" placeholder="Password"required>
            </p>
            <div class="d-flex justify-content-center p-4">
                <button type="submit" class="btn btn-success">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

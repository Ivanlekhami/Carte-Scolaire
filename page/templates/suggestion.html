<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carte Scolaire Ngaoundéré</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
  </head>
  <body class="bg-body-secondary">
    <div class="container mt-5">
        <div>
            <h2 class="text-center bg-dark mt-5 text-white p-4">VOTRE SUGGESTION</h2>
            <h3 class="text-center text-primary">
                {% for text in messages %}
                    {{ text }}
                {% endfor %}
            </h3>
        </div>
        <div class="row">
            <div class="col-sm-4 mt-5 mb-5 shadow bg-light">
                <h3 class="text-center">Ecrire un message</h3>
                <form method="POST">
                    {% csrf_token %}
                    <label >Titre</label>
                    <input type="text" name="titre" placeholder="Titre du message" class="form-control" required/><br>
                    <label >Contenu</label>
                    <textarea name="contenu" class="form-control" cols="5" rows="5" required></textarea>
                    <div class="d-flex justify-content-between p-4">
                        <input type="submit" class="btn btn-success" value="Envoyer">
                        <a href="{% url 'home' %}" class="text-decoration-none">Retour</a>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 mt-5 mb-5 shadow bg-light">
                <h3 class="text-center">Les messages envoyés</h3>
                {% for msg in ms %}
                    <p class="text-center"><strong>{{ msg.titre }} :</strong> {{ msg.contenu}}</p>
                    {% empty %}
                        <p class="text-center">Pas de suggestion pour le moment!!</p>
                {% endfor%}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
